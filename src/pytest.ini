[pytest]
# Pytest Configuration for Petri Net Analysis Project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output formatting options
addopts = 
    # Verbose output with test names
    -v
    # Show local variables on failures
    --showlocals
    # Capture output (show only on failure)
    --capture=no
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show test durations (slowest 10)
    --durations=10
    # Colorful output
    --color=yes
    # Improved assertion output
    --tb=short

# Console output width
console_output_style = progress

# Minimum Python version
minversion = 3.7

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parser: marks tests for PNML parser module
    utils: marks tests for utils module
    reachability: marks tests for reachability analysis
    bdd: marks tests for BDD symbolic operations
    deadlock: marks tests for deadlock detection
    optimization: marks tests for optimization

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
